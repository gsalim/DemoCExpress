<!-- 'make-order'|'/make-order'|'pages/app/make-order.html'|'MakeOrderCtrl' -->
<p class="page-bar text-center">PICK AND DROP INSTRUCTION</p>
<div class="pick input-form">
    <!--<form>-->
    <div class="row">

        <div class="col-md-6">
            <div class="row gutter-05">
                <p class="msg-paragraph-emb">Basic Information</p>
                <div class="form-group col-sm-6 remove-both-margin">
                    <label>Your Name</label>
                    <input class="form-control" placeholder="Your Name" type="text" ng-model="order.pickername">
                </div>
                <div class="form-group col-sm-6 remove-both-margin">
                    <label>Your Mobile</label>
                    <input class="form-control" placeholder="Your Phone Number" type="number" ng-model="order.pickermobile">
                </div>
            </div>

            <div class="form-group">
                <label>Your Address</label>
                <input class="form-control" placeholder="Your Address" ng-model="order.pickeraddress">
            </div>
            <div class="row gutter-05">
                <p class="msg-paragraph-emb">Pick Up Information</p>
                <div class="form-group col-xs-6 remove-both-margin">
                    <label>Region</label>
                    <select class="form-control" ng-model="regionCB" ng-change="regionChanged(regionCB)" 
                            ng-options="region.NAME for region in regions track by region.NAME">
                    </select>
                </div>
                <div class="form-group col-xs-6 remove-both-margin">
                    <label>Thana</label>
                    <select class="form-control">
                        <option selected>Gulshan</option>
                        <option>Banani</option>
                        <option>Rajarbag</option>
                        <option>Mirpur</option>
                    </select>
                </div>
            </div>

            <div class="row gutter-05">
                <div class="form-group col-xs-6 remove-both-margin">
                    <label>Agent</label>
                    <select class="form-control">
                        <option selected>Gulshan 1</option>
                        <option>Gulshan 2</option>
                        <option>Banani</option>
                    </select>
                </div>
                <div class="form-group col-xs-6 remove-both-margin">
                    <label>Sub Agent</label>
                    <select class="form-control">
                        <option>Gulshan 2</option>
                        <option>Banani</option>
                        <option>Mohakhali</option>
                    </select>
                </div>
            </div>

            <div class="row gutter-05">
                <div class="form-group col-xs-6 remove-both-margin">
                    <label>Pick Address</label>
                    <input class="form-control" placeholder="Pick Address" ng-disabled="enablePickPoint">
                    <!--                    <p class="input-group">
                                            <span class="input-group-btn">
                                                <button class="btn btn-sm btn-default align-padding" ng-click="toglePickPoint()" ng-disabled="enablePickPoint">
                                                    <i class="fa fa-check"></i>
                                                    <input type="checkbox" />
                                                </button>
                                            </span>
                                            <input class="form-control" placeholder="Pick Address" ng-disabled="enablePickPoint">
                                        </p>-->
                </div>
                <div class="form-group col-xs-6 remove-both-margin">
                    <label>Pick Point</label>
                    <p class="input-group">
                        <span class="input-group-btn align-checkbox-addon">
                            <!-- <button class="btn btn-sm btn-default align-padding" ng-click="toglePickPoint()" ng-disabled="!enablePickPoint">
                                <i class="fa fa-check"></i></button>-->
                            <input type="checkbox" class="addon-element" ng-click="toglePickPoint()">
                        </span>
                        <select class="form-control remove-left-border" ng-disabled="!enablePickPoint">
                            <option selected >Select</option>
                        </select>
                    </p>
                </div>
            </div>

            <div class="row gutter-05">
                <div class="form-group col-xs-6 remove-both-margin">
                    <label>Product</label>
                    <select class="form-control">
                        <option selected>Food</option>
                        <option>Electric</option>
                        <option>Book</option>
                        <option>Furniture</option>
                        <option>Phone</option>
                    </select>
                    <!--<input class="form-control" ng-model="productType">-->
                </div>
                <div class="form-group col-xs-6 remove-both-margin">
                    <label>Weight (Gram)</label>
                    <input class="form-control" ng-model="weight" placeholder="Weight in Gram" type="number">
                </div>
            </div>

            <div class="row gutter-05">
                <div class="form-group col-xs-6 remove-both-margin">
                    <label>Size (Cubic Feet)</label>
                    <input class="form-control" placeholder="Size in Cubic Feet" type="number">
                </div>
                <div class="form-group col-xs-6 remove-both-margin">
                    <label>Serial (Optional)</label>
                    <input class="form-control" placeholder="Serial Number if Any">
                </div>
            </div>

            <div class="text-center btn-box">
                <!--<button class="btn btn-sm btn-default">Complete Order</button>-->
                <button class="btn btn-sm btn-default">Add More</button>
                <button class="btn btn-sm btn-default">Add Item From Different Address</button>
            </div>

            <div class="row gutter-05">
                <div class="form-group col-xs-6 remove-both-margin">
                    <p class="msg-paragraph">Order ID: 18-000023</p>
                </div>
                <div class="form-group col-xs-6 remove-both-margin">
                    <p class="msg-paragraph text-right">Total: 100.00</p>
                </div>
            </div>

            <div class="scrollable">
                <table class="table table-striped table-bordered center-align-column middle-cell-value">
                    <thead><tr><th><i class="fa fa-times" aria-hidden="true" ng-click="removeAll()"></i></th>
                            <th>SL</th><th>Name</th><th>Weight</th><th>Size</th><th>Pick Address/Point</th><th>Cost</th></tr></thead>
                    <tbody>
                        <tr ng-repeat="record in items">
                            <td><i class="fa fa-times" aria-hidden="true" ng-click="removeItem($index)"></i></td>
                            <td>{{$index + 1}}</td>
                            <td>{{record.NAME}}</td>
                            <td>{{record.WEIGHT}}</td>
                            <td>{{record.SIZE}}</td>
                            <td>{{record.PICK}}</td>
                            <td>{{record.COST}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!--https://bootsnipp.com/snippets/featured/basic-register-page-->
            <!--https://bootsnipp.com/snippets/featured/register-page-->

        </div><!--Left Panel Closed-->

        <div class="col-md-6">

            <!--            <div class="form-group col-xs-12 remove-both-margin">
                            <p class="msg-paragraph">Payment Information</p>
                        </div>-->

            <div class="row gutter-05">
                <p class="msg-paragraph-emb">Payment Information</p>
                <div class="form-group col-xs-6 remove-both-margin">
                    <label>Paid By</label>
                    <select class="form-control">
                        <option selected>Sender</option>
                        <option>Receiver</option>
                    </select>
                </div>
                <div class="form-group col-xs-6 remove-both-margin">
                    <label>Payment Method</label>
                    <select class="form-control">
                        <option selected>Cash</option>
                        <option>Card</option>
                        <option>Escrow</option>
                        <option>MCSL</option>
                    </select>
                </div>
            </div>

            <div class="row gutter-05">
                <div class="form-group col-xs-6 remove-both-margin">
                    <label>Delivery Option</label>
                    <select class="form-control">
                        <option selected>Express</option>
                        <option>Same Day</option>
                        <option>Next Day</option>
                        <option>48-72 Hours</option>
                        <option>48-96 Hours</option>
                    </select>
                </div>
                <div class="form-group col-xs-6 remove-both-margin">
                    <label>Transport</label>
                    <select class="form-control">
                        <option selected>Pickup</option>
                        <option>Two Wheeler</option>
                        <option>Bike</option>
                        <option>Truck</option>
                    </select>
                </div>
            </div>

            <div class="row gutter-05">
                <div class="form-group col-md-6 col-sm-6 col-xs-12 remove-both-margin">
                    <label>Pick Date</label>
                    <p class="input-group">
                        <input type="text" readonly class="form-control" uib-datepicker-popup ng-model="dt1"
                               is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
                        <span class="input-group-btn">
                            <button class="btn btn-sm btn-default align-padding" ng-click="open1()">
                                <i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </p>
                </div>
                <div class="form-group col-md-3 col-sm-3 col-xs-6 remove-both-margin">
                    <label>Pick Time From</label>
                    <div class="timer" uib-timepicker ng-model="pickFromTime" ng-change="pickFromTimeChanged()"
                         hour-step="hstep" minute-step="mstep" show-meridian="true" show-spinners = "false"></div>
                </div>
                <div class="form-group col-md-3 col-sm-3 col-xs-6 remove-both-margin">
                    <label>Pick Time To</label>
                    <div class="text-right" uib-timepicker ng-model="pickToTime" ng-change="pickToTimeChanged()"
                         hour-step="hstep" minute-step="mstep" show-meridian="true" show-spinners = "false"></div>
                </div>
            </div>

            <div class="row gutter-05">
                <div class="form-group col-md-6 col-sm-6 col-xs-12 remove-both-margin">
                    <label>Drop Date Time</label>
                    <p class="input-group">
                        <input type="text" readonly class="form-control" uib-datepicker-popup ng-model="dt"
                               is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
                        <span class="input-group-btn">
                            <button class="btn btn-sm btn-default align-padding" ng-click="open2()">
                                <i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </p>
                </div>
                <div class="form-group col-md-3 col-sm-3 col-xs-6 remove-both-margin">
                    <label>Drop Time From</label>
                    <div uib-timepicker ng-model="pickFromTime" ng-change="fromTimeChanged()"
                         hour-step="hstep" minute-step="mstep" show-meridian="true" show-spinners = "false"></div>
                </div>

                <div class="form-group col-md-3 col-sm-3 col-xs-6 remove-both-margin">
                    <label>Drop Time To</label>
                    <div class="text-right" uib-timepicker ng-model="pickFromTime" ng-change="fromTimeChanged()"
                         hour-step="hstep" minute-step="mstep" show-meridian="true" show-spinners = "false"></div>
                </div>
            </div>

            <!--            <div class="form-group col-xs-12 remove-both-margin">
                            <p class="msg-paragraph">Drop / Receiver's Information</p>
                        </div>-->

            <div class="row gutter-05">
                <p class="msg-paragraph-emb">Drop / Receiver's Information</p>
                <div class="form-group col-sm-6 remove-both-margin">
                    <label>Receiver's Name</label>
                    <input class="form-control" placeholder="Receiver's Name" ng-required="required">
                </div>
                <div class="form-group col-sm-6 remove-both-margin">
                    <label>Receiver's Phone</label>
                    <input class="form-control" placeholder="Receiver's Phone">
                </div>
            </div>

            <div class="form-group">
                <label>Receiver's Address</label>
                <input class="form-control" placeholder="Receiver's Address">
            </div>

            <div class="row gutter-05">
                <div class="form-group col-xs-6 remove-both-margin">
                    <label>Region</label>
                    <select class="form-control">
                        <option selected>Dhaka North</option>
                        <option>Dhaka South</option>
                        <option>Chittagong</option>
                        <option>Rajshahi</option>
                        <option>Sylhet</option>
                        <option>Khulna</option>
                    </select>
                </div>
                <div class="form-group col-xs-6 remove-both-margin">
                    <label>Thana</label>
                    <select class="form-control">
                        <option selected>Gulshan</option>
                        <option>Banani</option>
                        <option>Rajarbag</option>
                        <option>Mirpur</option>
                    </select>
                </div>
            </div>

            <div class="row gutter-05">
                <div class="form-group col-xs-6 remove-both-margin">
                    <label>Agent</label>
                    <select class="form-control">
                        <option selected>Gulshan 1</option>
                        <option>Gulshan 2</option>
                        <option>Banani</option>
                    </select>
                </div>
                <div class="form-group col-xs-6 remove-both-margin">
                    <label>Others</label>
                    <select class="form-control">
                        <option selected>Select</option>
                    </select>
                </div>
            </div>

            <div class="row gutter-05">
                <div class="form-group col-xs-6 remove-both-margin">
                    <label>Drop Address</label>
                    <input class="form-control" placeholder="Drop Address">
                </div>
                <div class="form-group col-xs-6 remove-both-margin">
                    <label>Drop Point</label>
                    <select class="form-control">
                        <option selected>Select</option>
                    </select>
                </div>
            </div>

            <div class="row gutter-05">
                <div class="form-group col-xs-6 remove-both-margin">
                    <label>Pickup Instruction</label>
                    <textarea class="form-control" rows="3"></textarea>
                </div>
                <div class="form-group col-xs-6 remove-both-margin">
                    <label>Drop Instruction</label>
                    <textarea class="form-control" rows="3"></textarea>
                </div>
            </div>

            <div class="form-group col-xs-12 remove-both-margin">
                <label>Special Instruction</label>
                <textarea class="form-control" rows="3"></textarea>
            </div>

        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-xs-12 col-md-2 col-md-offset-5">
            <button type="button" class="btn btn-primary submit" ng-click="openConfirm()">Submit</button>
        </div>
    </div>
    <!--</form>-->
</div>
