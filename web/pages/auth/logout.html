<div class="login text-center">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">Logout From System</h4>
                </div>
                <div class="panel-body">
                    <fieldset>
                        <h3 class="well well-sm">Successfully Logged Out</h4>
                            <button ng-click = "loginAgain()" class="btn btn-default">Login Again</button>
                    </fieldset>
                </div>
                <div class="panel-footer panel-primary">
                    <h5><small>{{outMessage}}</small></h5>
                </div>
            </div>
        </div>
    </div>
</div>
